<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: layout(~{::title}, ~{::#content})">
<head>
    <title>404: Página não encontrada!</title>
</head>
<body>

<div id="content">
    <div id="organizer">
        <div id="container">
            <div class="errorContent">
                <h1 style="font-size: 80px">
                    404
                </h1>
                <h2>
                    Sentimos muito, mas a página que você está procurando não existe!
                </h2>
                </br>
                <h3>
                    Deseja retornar?
                </h3>
                <a href="/" class="btn btn-primary"><i class="bi bi-arrow-left"></i> Página inicial</a>
            </div>
            <div>
                <img th:src="@{/assets/img/logos/4.png}" alt="Logo GoService" class="errorLogo">
            </div>
        </div>
    </div>
</div>

</body>
</html>
